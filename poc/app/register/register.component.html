<div class="col-md-8 col-md-offset-2 register-form">
    <h2>Register</h2>
    <div class="row">
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="col-sm-4">
            <div class="form-group blocking-span" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" class="form-control1 inputText" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                <span class="floating-label" for="firstName">First Name</span>
            </div>
        </div>
        
        
        <div class="col-sm-4">
            <div class="form-group blocking-span" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" class="form-control1 inputText" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                <span class="floating-label" for="lastName">Last Name</span>
            </div>
        </div>
        
        
        <div class="col-sm-4">           
            <div class="form-group blocking-span" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <input type="email" class="form-control1 inputText" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                <span class="floating-label" for="email">Email</span>
            </div>
        </div>
        
        
        <div class="col-sm-4">        
            <div class="form-group blocking-span" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" class="form-control1 inputText" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                <span class="floating-label" for="username">Username</span>
            </div>
        </div>
        
        
        <div class="col-sm-4">   
            <div class="form-group blocking-span" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <input type="password" class="form-control1 inputText" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                <span class="floating-label" for="password">Password</span>
            </div>
        </div>
        
        
        
        <div class="col-sm-12 text-center">   
            <div class="form-group claerfix">
                <button [disabled]="loading" class="btn btn-next">Register</button>
